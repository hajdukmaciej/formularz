<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<!--3inputy, jeden tekst, drugi tel, trzeci email, dodatkowo select z czterema opcjami, pod selectem textarea-->
	<form action="">
	<label for="name">Wpisz imię</label><br>
	<input type="text" id="name" placeholder="Imię"><br>
	<label for="tel">Wpisz telefon</label><br>
	<input type="tel" id="tel" placeholder="Telefon"><br>
	<label for="email">Wpisz email</label><br>
	<input type="email" id="email" placeholder="Email"><br>
	<label for="options">Wybierz opcje</label><br>
	<select name="" id="options">
		<option value="">opcja 1</option>
		<option value="">opcja 2</option>
		<option value="">opcja 3</option>
		<option value="">opcja 4</option>
	</select><br>
	<label for="msg">Wpisz wiadomość</label><br>
	<textarea name="" id="msg" cols="30" rows="10" placeholder="Wpisz wiadomość"></textarea><br>
	<input type="submit" value="wyślij formularz">
		
		
		
	</form>
</body>
</html>
