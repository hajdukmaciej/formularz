<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>

	<!--3inputy, jeden tekst, drugi tel, trzeci email, dodatkowo select z czterema opcjami, pod selectem textarea-->
	<form action="https://formspree.io/hajdukmaciej3@gmail.com" method="POST">
		<label for="name">Wpisz imię</label><br>
		<input type="text" id="name" placeholder="Imię"><br>

	</form>
